name: Build wg-forwarder binary

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.79
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --package forwarder-cli --target x86_64-unknown-linux-musl

      - name: Copy binary to dist
        run: |
          mkdir dist
          cp target/x86_64-unknown-linux-musl/release/forwarder-cli dist/wg-forwarder

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/wg-forwarder
